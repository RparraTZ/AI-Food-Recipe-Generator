<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generato</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>ü•òQick & Simple Recipe Generatorüçù</h1>
    <div class="recipe-container">
      <div id="search-form">
        <form>
          <label for="cuisine-type">Select Cuisine Type</label>
          <select id="cuisine-type" name="selected-cuisine">
            <option value="italian">Italian</option>
            <option value="mexican">Mexican</option>
            <option value="french">Orange</option>
            <option value="any" selected>Any</option>
          </select>
          <label for="protein-type">Select Protein</label>
          <select id="protein-type" name="selected-protein">
            <option value="fish">Fish</option>
            <option value="beef">Beef</option>
            <option value="chicken">Chicken</option>
            <option value="plant">Vegetarian</option>
            <option value="any" selected>Any</option>
          </select>

          <input type="submit" value="Search" />
        </form>
      </div>
      <div class="recipe-name-display">
        <h2 id="recipe-name">Spaguetti and Parmesian Chicken</h2>

        <div class="ingredients-instructions">
          <div id="ingredient list">
            <ul>
              <li>Pasta</li>
              <li>Tomato Sauce</li>
              <li>Chicken Breast</li>
              <li>Bread Crumbs</li>
              <li>2 Eggs</li>
              <li>Parmesian Cheese</li>
            </ul>
          </div>
          <div id="recipe-instructions">Boil pasta for 11 minutes</div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/RparraTZ?tab=repositories" target="_blank"
          >Rosalba Parra</a
        >
        it is
        <a
          href="https://github.com/RparraTZ/AI-Food-Recipe-Generator"
          target="_blank"
        >
          open-source on GitHub</a
        >
        and
        <a href="https://tranquil-gelato-14dfd4.netlify.app/" target=" _blank">
          hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
