<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>ü•ò Quick & Simple Recipe Generator üçù</h1>
    <div class="recipe-container">
      <div id="search-form">
        <form id="select-cuisine-protein">
          <label for="cuisine-type">Select Cuisine Type</label>
          <select id="cuisine-type" class="drop-menu" name="selected-cuisine">
            <option value="italian">Italian</option>
            <option value="mexican">Mexican</option>
            <option value="french">French</option>
            <option value="any" selected>Any</option>
          </select>
          <label for="protein-type">Select Protein</label>
          <select id="protein-type" class="drop-menu" name="selected-protein">
            <option value="seafood">Seafood</option>
            <option value="beef">Beef</option>
            <option value="chicken">Chicken</option>
            <option value="plant">Vegetarian</option>
            <option value="any" selected>Any</option>
          </select>

          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
          <div id="loading-message" class="blink">Loading your recipe..</div>
        </form>
      </div>
      <div class="recipe-name-display" id="display-recipe"></div>
    </div>
    <footer>
      <p>

          >Rosalba Parra</a
        >

          href="https://github.com/RparraTZ/AI-Food-Recipe-Generator"
          target="_blank"
        >

        >
        and
        <a href="https://tranquil-gelato-14dfd4.netlify.app/" target=" _blank">
          hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
